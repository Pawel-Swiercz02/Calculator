<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Paweł Świercz">
        <meta name="description" content="JS Calculator">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <!--CALCULATOR-->
            <div class="calculator-div">
                <!--RESULT DISPLAY-->
                <div class="result-display">
                    <div class="top-result-display"></div>
                    <div class="bottom-result-display"></div>
                </div>
                <!--KEYBOARD BUTTONS-->
                <div class="keyboard-div">
                    <!--1st row-->
                    <div class="open-parentheses-key blue-key">(</i></div>
                    <div class="close-parentheses-key blue-key">)</div>
                    <div class="clear-key orange-key">C</div>
                    <div class="backspace-key orange-key"><i class="fa-solid fa-delete-left"></i></div>
                    <!--2nd row-->
                    <div id="7" class="seven-key gray-key number-key">7</div>
                    <div id="8" class="eight-key gray-key number-key">8</div>
                    <div id="9" class="nine-key gray-key number-key">9</div>
                    <div id="divide-key" class="divide-key blue-key operator"><i class="fa-solid fa-divide"></i></div>
                    <!--3rd row-->
                    <div id="4" class="four-key gray-key number-key">4</div>
                    <div id="5" class="five-key gray-key number-key">5</div>
                    <div id="6" class="six-key gray-key number-key">6</div>
                    <div id="multiply-key" class="multiply-key blue-key operator"><i class="fa-solid fa-xmark"></i></div>
                    <!--4th row-->
                    <div id="1" class="one-key gray-key number-key">1</div>
                    <div id="2" class="two-key gray-key number-key">2</div>
                    <div id="3" class="three-key gray-key number-key">3</div>
                    <div id="minus-key" class="minus-key blue-key operator"><i class="fa-solid fa-minus"></i></div>
                    <!--5th row-->
                    <div id="0" class="zero-key gray-key number-key">0</div>
                    <div class="period-key gray-key">.</div>
                    <div id="equals-key" class="equals-key red-key"><i class="fa-solid fa-equals"></i></div>
                    <div id="plus-key" class="plus-key blue-key operator"><i class="fa-solid fa-plus"></i></div>
                </div>
            </div>
        </main>

        <script src="app.js"></script>
    </body>
</html>
